<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="9" style="text-align: right">
        <ion-title>Detail agenda</ion-title>
     </ion-col>   
      <ion-col size="3" style="text-align: right">
          <ion-button class="btn btn-danger" (click)= "closeModal()">Quitter</ion-button>
       </ion-col>
    </ion-row>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>
<ion-content fullscreen>
<ion-card>
  <img src="" />
  <ion-card-header>
    <ion-card-subtitle>{{agenda.nom}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <h5 >{{agenda.nom}}</h5>
    <h5 >{{agenda.id}}</h5>
    <h5>
         
      <ion-button class="btn btn-primary" (click)="presentModal(agent)"> Edit</ion-button> 
      <ion-button color="danger" (click)="delete(agenda.id)">Supprimer</ion-button>
    </h5>
  </ion-card-content>
</ion-card>
</ion-content>
