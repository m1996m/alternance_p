<ion-header>
    <ion-toolbar>
    <ion-row>
      <ion-col size="9" style="text-align: right">
        <ion-title>Detail participant</ion-title>
     </ion-col>   
      <ion-col size="3" style="text-align: right">
          <ion-button class="btn btn-danger" (click)= "closeModal()">Quitter</ion-button>
       </ion-col>
    </ion-row>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-card>
    <img src="" />
    <ion-card-header>
      <ion-card-subtitle>{{participant.nom}}</ion-card-subtitle>
      <ion-card-title>{{participant.email}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h5 >{{participant.nom}}</h5>
      <h5 >{{participant.email}}</h5>
      <h5>{{participant.tel}}</h5>
      <h5>
        <ion-button class="btn btn-primary" (click)="presentModal(personnels)"> Edit</ion-button>
        <ion-button color="danger" (click)="delete(participant.id)">Supprimer</ion-button>
      </h5>
    </ion-card-content>
  </ion-card>
</ion-content>
