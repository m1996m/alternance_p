<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>indexparticipant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-menu>
  <br>
  <!-- List of Text Items -->
  <ion-button class="btn btn-success" (click)="presentModale(create)">Plus de detail</ion-button>
  <ion-card>
    <ion-list >
      <ion-list-header>
        <h1 style="text-align: center;">participants</h1>
      </ion-list-header>
      <ion-item *ngFor="let participant of participants; let i=index">
        <ion-avatar slot="start">
          <img src=""> 
        </ion-avatar>
        <ion-label>
          <h2>{{participant?.nom}} </h2>
          <h3>{{participant?.tel}}</h3>
          <ion-button class="btn btn-success" (click)="presentModal(participant)">Plus de detail</ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-card>  
</ion-content>
